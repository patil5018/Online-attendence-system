<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Student Login</title>
    <style>
      body {
        background-image: radial-gradient(
          circle 621px at 25.3% 13.8%,
          rgba(255, 255, 255, 1) 0%,
          rgba(234, 236, 255, 1) 90%
        );
      }

      a {
        margin-right: 30px;
        font-size: large;
      }

      nav,
      footer {
        background-color: #1b262c;
      }

      .nav-link a {
        color: floralwhite;
      }

      .navbar-nav {
        margin-right: auto;
        margin-left: 70%;
      }

      .dropdown-item,
      .dropdown-menu {
        background-image: linear-gradient(
          rgba(0, 0, 0, 0.5),
          rgba(15, 15, 15, 0.4)
        );
        color: floralwhite;
      }

      .formLabel {
        color: #1b262c;
        padding: 3px;
      }

      #login .container #login-row #login-column #login-box {
        margin-top: 100px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9c9c9c;
        background-color: #eaeaea;
        padding-right: 15px;
        padding-left: 15px;
      }
      #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
      }
      #login
        .container
        #login-row
        #login-column
        #login-box
        .login-form
        #register-link {
        margin-top: -85px;
      }

      #login {
        height: 100vh;
      }


      footer {
        margin-top: 5%;
        padding: 15px 0 15px 0;
        color: #eeeeee;
        text-align: center;
        font-family: "Indie Flower", cursive;
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: x-large;">OFRAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Aboutus">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select a role
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/student/login">Student</a></li>
                <li><a class="dropdown-item" href="/teacher/login">Teacher</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="login">
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form class="form login-form" action="/student/login" method="POST">
                <h3 class="text-center formLabel">Student Login</h3>
                <div class="form-group">
                  <label for="inputEmail3" class="formLabel">Email</label
                  ><br />
                  <input
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="email" 
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="formLabel">Password:</label
                  ><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="password"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-secondary" style="margin: 4px; margin-top: 15px;">Log in</button>
                  <a class="btn btn-secondary" href="/student/register" style="margin: 4px; margin-top: 15px;">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom">
      <div class="container">
        <p
          class="center"
          style="padding: 0px; margin: 0px; color: rgba(255, 250, 240, 0.4)"
        >
          &copy; onlineFaceRecognitionAttendanceSystem.com
        </p>
        <p
          class="center"
          style="
            margin: 0px;
            padding: 0px;
            font-size: smaller;
            color: rgba(255, 250, 240, 0.6);
          "
        >
          Developed by - Group No. 31
        </p>
      </div>
    </footer>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
