<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Teacher Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="p-2 fs-5 navbar-brand mb-0 h1">Home</span>
      </div>
    </nav>
    <h1 class="my-3 text-center">Teacher Login</h1>
    <div class="p-5 container-md border">
    <form action="/teacher/login" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="my-3 form-label fs-3" name="email">Email address</label>
        <input type="text" class="form-control" placeholder="email" name="email" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fs-3">Password</label>
      <input type="text" class="form-control" placeholder="password" name="password" />
    </div>
      <button class="my-3 btn btn-primary" type="submit">Login</button>
      <a class="my-3 btn btn-primary" href="/teacher/register">Register</a>
    </form>
    
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
